<div class="noteListContainer">
  <div class="spinnerContainer">
    <div class="spinner">
      <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
  </div>
  <div class="notesContainer">
    <cdk-virtual-scroll-viewport [itemSize]="136" style="height: 600px">
      <div *cdkVirtualFor="let note of noteList" class="note">
        <div class="upperRow">
          <div class="flex-space-between">
            <span class="title"> {{ note.title }}</span>
            <span>{{ note.date | date: "short" }}</span>
          </div>
        </div>
        <div class="subContent">
          <mat-chip-list>
            <mat-chip class="chip" color="accent" selected>
              {{ note.userName }}</mat-chip
            >
          </mat-chip-list>
        </div>
        <div class="mainSection">
          {{ note.body }}
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
